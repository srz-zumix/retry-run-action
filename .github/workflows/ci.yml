name: Continuous Integration

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  test-typescript:
    name: TypeScript Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v5
        with:
          persist-credentials: false

      - name: Setup Node.js
        id: setup-node
        uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: npm

      - name: Install Dependencies
        id: npm-ci
        run: npm ci

      - name: Check Format
        id: npm-format-check
        run: npm run format:check

      - name: Lint
        id: npm-lint
        run: npm run lint

      - name: Test
        id: npm-ci-test
        run: npm run ci-test

  test-action:
    name: GitHub Actions Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v5
        with:
          persist-credentials: false

      - name: Test Local Action
        id: test-action
        uses: ./
        with:
          retry: 5
          run: |
            echo "count=${RETRY_RUN_ATTEMPT}" | tee -a "${GITHUB_OUTPUT}"
            test "${RETRY_RUN_ATTEMPT}" == 5

      - name: Test Local Action
        id: test-action-fail
        continue-on-error: true
        uses: ./
        with:
          retry: 3
          run: |
            echo "count=${RETRY_RUN_ATTEMPT}" | tee -a "${GITHUB_OUTPUT}"
            test "${RETRY_RUN_ATTEMPT}" == 5

      - name: Print Output
        id: output
        env:
          RETRY_RUN_OUTPUT_JSON: ${{ toJson(steps.test-action.outputs) }}
        run: |
          echo "${RETRY_RUN_OUTPUT_JSON}"

      - name: Test
        env:
          RETRY_RUN_COUNT: ${{ steps.test-action.outputs.count }}
          RETRY_RUN_FAIL_COUNT: ${{ steps.test-action-fail.outputs.count }}
          RETRY_RUN_FAIL_OUTCOME: ${{ steps.test-action-fail.outcome }}
        run: |
          test "${RETRY_RUN_COUNT}" == 5
          test "${RETRY_RUN_FAIL_COUNT}" == 3
          test "${RETRY_RUN_FAIL_OUTCOME}" == "failure"

  test-action-env:
    name: GitHub Actions Env Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v5
        with:
          persist-credentials: false

      - name: run env
        run: |
          env > run.env

      - name: Test Local Action
        id: test-action-once
        uses: ./
        with:
          retry: 1
          run: |
            env > action.env

      - name: env diff
        run: |
          diff run.env action.env || :
